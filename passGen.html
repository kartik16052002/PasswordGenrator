<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Genrator</title>
</head>
<body>
    <div class="container">
        <h1>Password Genrator</h1>

        <div>
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="length-container">
            <p>Password length</p>
            <p class="data-lenghtNum">0</p>
        </div>

        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Include numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Include symbols</label>
        </div>

        <!-- strength section-->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <!-- generate password-->
        <button class="generateButton">Generate Password</button>
    </div>

    <script src="./passGen.js"></script>
</body>
</html>
